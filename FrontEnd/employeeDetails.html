<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
</head>

<body>
    <div><br><br><br></div>

    <div class="container-lg">

        <div class="form-group">
            <label for="empname">Employee Name</label>
            <input type="text" class="form-control" id="empname">
        </div>

        <div class="form-group">
            <label for="empID">Employee ID</label>
            <input type="text" class="form-control" id="empID">
        </div>

        <div class="form-group">
            <label for="age">Age</label>
            <input type="text" class="form-control" id="age">
        </div>

        <div class="form-group">
            <label for="gender">Gender</label>
            <input type="text" class="form-control" id="gender">
        </div>


        <div class="form-group">
            <label for="fathersname">Father's Name</label>
            <input type="text" class="form-control" id="fathersname">
        </div>

        <div class="form-group">
            <label for="mothersname">Mothers's Name</label>
            <input type="text" class="form-control" id="mothersname">
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address">
        </div>

        <div class="form-group">
            <label for="experience">Experience</label>
            <input type="text" class="form-control" id="experience">
        </div>

        <div class="form-group">
            <label for="lastcompany">Last Company</label>
            <input type="text" class="form-control" id="lastcompany">
        </div>

        <div class="form-group">
            <label for="salary">salary</label>
            <input type="text" class="form-control" id="salary">
        </div>
        <button type="submit" class="btn btn-primary" id="btnsubmit">Submit</button>

    </div>

    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btnsubmit").click(function () {

                var employee = {
                    empname: $("#empname").val(),
                    empid: $("#empID").val(),
                    empage: $("#age").val(),
                    empgender: $("#gender").val(),
                    fathersname: $("#fathersname").val(),
                    mothersname: $("#mothersname").val(),
                    address: $("#address").val(),
                    experience: $("#experience").val(),
                    lastcompany: $("#lastcompany").val(),
                    salary: $("#salary").val()
                }
                $.ajax({
                    url: "http://localhost:3000/employeeDetailsInsert",
                    type: "POST",
                    data: JSON.stringify(employee),
                    contentType: 'application/json; charset=utf-8',
                    complete: function (result) {
                        if (result.responseJSON) {
                            alert("record saved successfully")
                        } else {
                            alert("record not saved")
                        }
                    }
                })
                empname = $("#empname").val("")
                empid = $("#empID").val("")
                empage = $("#age").val("")
                empgender = $("#gender").val("")
                fathersname = $("#fathersname").val("")
                mothersname = $("#mothersname").val("")
                address = $("#address").val("")
                experience = $("#experience").val("")
                lastcompany = $("#lastcompany").val("")
                salary = $("#salary").val("")
            })


        })
    </script>

</body>

</html>
